<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
</head>
<body>
    <div id="recipe-container">
        <div class="input-field">
            <h4>Tell me what you eat, and I will tell you who you are</h4>
            <div>
                <input type="text" id="input" placeholder="enter the ingredient">
                <input type="submit" id="send" value="Find recipes">
            </div>
        </div>
        <div class="type-of-food">
            <button id="breakfast">breakfast</button>
            <button id="lunch">lunch</button>
            <button id="dinner">dinner</button>
        </div>
        <div id="root" class="root"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
